<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="25">
        <mat-toolbar>Login Page</mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" [formGroup]="loginForm" class="login-form">
            <mat-form-field>
                <input matInput type="email" formControlName ="Email" placeholder="Useremail">
                <mat-hint style="color: red;" *ngIf="loginForm.get('Email')?.touched && loginForm.get('Email')?.errors?.['required']">
                    Useremail is required
                </mat-hint>
            </mat-form-field>
         
            <mat-form-field>
                <input matInput type="password" formControlName ="Password" placeholder="Password">
                <mat-hint style="color: red;" *ngIf="loginForm.get('Password')?.touched && loginForm.get('Password')?.errors?.['required']">
                    Password is required
                </mat-hint>
            </mat-form-field>
           
                            
            <button (click)="onLogin()" mat-raised-button type="submit">Login</button>
            <mat-card-actions class="action">
                <p style="text-align: center; margin: 5px;">Don't have an Account?</p>
                <button (click)="onRegistration()" mat-raised-button type="submit">SignUp</button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
